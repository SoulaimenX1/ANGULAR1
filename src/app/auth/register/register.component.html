<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form class="form-horizontal form-material" id="loginform" action="index.html">
                  <h3 class="box-title m-b-20">Sign Up</h3>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" type="text" required="" placeholder="First Name">
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" type="text" required="" placeholder="Last Name">
                    </div>
                </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" required="" placeholder="Email">
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" required="" placeholder="Password">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" type="password" required="" placeholder="Confirm Password">
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" [(ngModel)]="company" [ngModelOptions]="{standalone: true}" type="company" required="" placeholder="Company">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" [(ngModel)]="city" [ngModelOptions]="{standalone: true}" type="city" required="" placeholder="City">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" type="phone_number" required="" placeholder="Phone Number">
                    </div>
                  </div>
                  <h4>Roles :</h4>
                  <div class="form-group">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" [(ngModel)]="role_id" [ngModelOptions]="{standalone: true}" name="role" id="client" value="2" checked>
                      <label class="form-check-label" for="client">
                        Client
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" [(ngModel)]="role_id" [ngModelOptions]="{standalone: true}" name="role" id="developer" value="3">
                      <label class="form-check-label" for="developer">
                        Developer
                      </label>
                    </div>
                  </div>
                  <div class="formgroup">
                    <button class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm w-full" type="submit" (click)="save()">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
